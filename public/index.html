<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon for the application -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Ensures the app is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color matching the application's primary color -->
    <meta name="theme-color" content="#017d84" />
    <!-- Description of the application for SEO purposes -->
    <meta
      name="description"
      content="Centsible - Manage your finances effectively and achieve your financial goals."
    />
    <!-- Apple touch icon for iOS devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!--
      Open Graph Meta Tags for better social media integration.
      These tags enhance how links to your site appear when shared on platforms like Facebook and LinkedIn.
    -->
    <meta property="og:title" content="Centsible - Financial Management App" />
    <meta
      property="og:description"
      content="Manage your finances effectively and achieve your financial goals with Centsible."
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo192.png" />
    <meta property="og:url" content="https://www.centsibleapp.com" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card Meta Tags for Twitter integration -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Centsible - Financial Management App" />
    <meta
      name="twitter:description"
      content="Manage your finances effectively and achieve your financial goals with Centsible."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/logo192.png" />
    <title>Centsible - Financial Management App</title>
  </head>
  <body>
    <!--
      This noscript tag informs users that JavaScript is required to run the app.
      It enhances accessibility and user experience by providing immediate feedback.
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
